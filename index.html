<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Interactive rating component</title>
</head>
<body>
    <div class="container">
        <div class="card" id="firstCard">
            <img src="/images/icon-star.svg" alt="star icon" class="star">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support
                request. All feedback is appreciated to help us
                improve our offering!
            </p>
            <ul>
                <li><a href="#" onclick="changeActive(1)" id="1">1</a></li>
                <li><a href="#" onclick="changeActive(2)" id="2">2</a></li>
                <li><a href="#" onclick="changeActive(3)" id="3">3</a></li>
                <li><a href="#" onclick="changeActive(4)" id="4">4</a></li>
                <li><a href="#" onclick="changeActive(5)" id="5">5</a></li>
            </ul>

            <button type="submit" onclick="submit()">SUBMIT</button>
        </div>

        <div class="card submit disable" id="submit">
            <img src="images/illustration-thank-you.svg" alt="thank you" class="thankYou">
            <p id="selection" class="selection"></p>
            <h1>Thank you!</h1>
            <p>We appreciate you taking time to give a rating. If you ever
                need more support, don't hesitate to get in touch!
            </p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
